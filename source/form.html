<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>HTML Academy: Пинк - Конкурс</title>
  </head>
  <body class="form-page">
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page_header__logo-image" src="http://placehold.it/75x22" width="75" height="22" alt="Приложение Пинк">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="photo.html">Фотографии</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a>Конкурс</a>
          </li>
          <li class="site-list__item">
            <a href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <!--блок приветствия-->
      <section class="page-intro">
        <h1 class="page-intro__title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      </section>
      <!--блок записи на конкурс-->
      <section class="appointment">
        <p class="appointment__info">
          Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!
        </p>
        <form class="appointment__form" action="https://echo.htmlacademy.ru" method="get">
          <!--информация об имени-->
          <div class="appointment__name-information name-information">
            <p class="name-information__item">
              <label for="appointment-surname">Фамилия:</label>
              <input id="appointment-surname" type="text" name="surname" value="" placeholder="Укажите фамилию *" required>
            </p>
            <p class="name-information__item">
              <label for="appointment-name">Имя:</label>
              <input id="appointment-name" type="text" name="name" value="" placeholder="Введите ваше имя *" required>
            </p>
            <p class="name-information__item">
              <label for="appointment-patronymic">Отчество:</label>
              <input id="appointment-patronymic" type="text" name="patronymic" value="" placeholder="Ну и отчество тоже">
            </p>
          </div>
          <!--достижения-->
          <fieldset class="appointment__achievements-information achievements-information">
            <legend class="achievements-information__intro">Ваши безбашенные достижения в путешествии</legend>
            <ul class="achievements-information__list achievements-list">
              <li class="achievements-list__item">
                <label class="achievements-list__checkbox">
                  <input type="checkbox" name="shark" class="visually-hidden" checked>
                  <span class="achievements-list__checkbox-indicator"></span>
                  Сделал селфи с акулой
                </label>
              </li>
              <li class="achievements-list__item">
                <label class="achievements-list__checkbox">
                  <input type="checkbox" name="beach" class="visually-hidden" checked>
                  <span class="achievements-list__checkbox-indicator"></span>
                  Обгорел на пляже
                </label>
              </li>
              <li class="achievements-list__item">
                <label class="achievements-list__checkbox">
                  <input type="checkbox" name="chuck-norris" class="visually-hidden">
                  <span class="achievements-list__checkbox-indicator"></span>
                  Видел Чака Норриса
                </label>
              </li>
              <li class="achievements-list__item">
                <label class="achievements-list__checkbox">
                  <input type="checkbox" name="souvenir" class="visually-hidden">
                  <span class="achievements-list__checkbox-indicator"></span>
                  Накупил сувениров
                </label>
              </li>
              <li class="achievements-list__item">
                <label class="achievements-list__checkbox">
                  <input type="checkbox" name="tower" class="visually-hidden">
                  <span class="achievements-list__checkbox-indicator"></span>
                  Удержал башню
                </label>
              </li>
              <li class="achievements-list__item">
                <label class="achievements-list__checkbox">
                  <input type="checkbox" name="hotel" class="visually-hidden">
                  <span class="achievements-list__checkbox-indicator"></span>
                  Разгромил отель
                </label>
              </li>
            </ul>
          </fieldset>
          <!--контакты-->
          <div class="appointment__contacts-information contacts-information">
            <p class="contacts-information__item">
              <label for="appointment-phone">Номер телефона</label>
              <input id="appointment-phone" type="tel" name="phone" value="" placeholder="Номер, пожалуйста">
            </p>
            <p class="contacts-information__item">
              <label for="appointment-email">Адрес почты</label>
              <input id="appointment-email" type="email" name="email" value="" placeholder="Введите почту *" required>
            </p>
          </div>
          <!--платформа телефона-->
          <fieldset class="appointment__platform-information platform-information">
            <legend class="platform-information__intro">С каким приложением путешествовали?</legend>
            <ul class="platform-information__list platform-list">
              <li class="platform-list__item">
                <label class="platform-list__radio">
                  <input type="radio" name="platform" value="ios" class="visually-hidden" checked>
                  <span class="platform-list__radio-indicator"></span>
                  Pink для iOS
                </label>
              </li>
              <li class="platform-list__item">
                <label class="platform-list__radio">
                  <input type="radio" name="platform" value="android" class="visually-hidden">
                  <span class="platform-list__radio-indicator"></span>
                  Pink на Android
                </label>
              </li>
              <li class="platform-list__item">
                <label class="platform-list__radio">
                  <input type="radio" name="platform" value="windows-phone" class="visually-hidden">
                  <span class="platform-list__radio-indicator"></span>
                  Windows Phone
                </label>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
